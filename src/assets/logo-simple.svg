<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield/Crest Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M5 8 Q5 3 10 3 L110 3 Q115 3 115 8 L115 32 Q115 37 110 37 L10 37 Q5 37 5 32 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="1"/>
  
  <!-- Inner Shield Border -->
  <path d="M6 9 Q6 4 10 4 L110 4 Q114 4 114 9 L114 31 Q114 36 110 36 L10 36 Q6 36 6 31 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.3"/>
  
  <!-- Owl Head -->
  <g transform="translate(60, 12)">
    <!-- Owl Head Shape -->
    <ellipse cx="0" cy="0" rx="6" ry="5" fill="#1e3a8a" stroke="#ffffff" stroke-width="0.8"/>
    
    <!-- Owl Eyes -->
    <circle cx="-2" cy="-1" r="1.5" fill="#ffffff"/>
    <circle cx="2" cy="-1" r="1.5" fill="#ffffff"/>
    <circle cx="-2" cy="-1" r="0.8" fill="#1e3a8a"/>
    <circle cx="2" cy="-1" r="0.8" fill="#1e3a8a"/>
    
    <!-- Owl Beak -->
    <polygon points="0,1 -1,0 1,0" fill="#f97316"/>
    
    <!-- Owl Ear Tufts -->
    <path d="M-4,-4 L-3,-6 L-2,-4" fill="#1e3a8a" stroke="#ffffff" stroke-width="0.5"/>
    <path d="M2,-4 L3,-6 L4,-4" fill="#1e3a8a" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- CodeRev Text -->
  <text x="60" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e3a8a">
    <tspan>Code</tspan>
    <tspan font-size="7">Rev</tspan>
  </text>
  
  <!-- MINDS Text -->
  <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e3a8a">
    MINDS
  </text>
  
  <!-- Orange Dot on I -->
  <circle cx="57" cy="28" r="0.8" fill="#f97316"/>
  
  <!-- Checkmark integrated into D -->
  <path d="M92 28 L94 30 L98 26" stroke="#f97316" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
