<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield/Crest Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M2 6 Q2 2 6 2 L26 2 Q30 2 30 6 L30 26 Q30 30 26 30 L6 30 Q2 30 2 26 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="1"/>
  
  <!-- Inner Shield Border -->
  <path d="M3 7 Q3 3 6 3 L26 3 Q29 3 29 7 L29 25 Q29 29 26 29 L6 29 Q3 29 3 25 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.3"/>
  
  <!-- Owl Head -->
  <g transform="translate(16, 10)">
    <!-- Owl Head Shape -->
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#1e3a8a" stroke="#ffffff" stroke-width="0.5"/>
    
    <!-- Owl Eyes -->
    <circle cx="-1.5" cy="-0.5" r="1" fill="#ffffff"/>
    <circle cx="1.5" cy="-0.5" r="1" fill="#ffffff"/>
    <circle cx="-1.5" cy="-0.5" r="0.5" fill="#1e3a8a"/>
    <circle cx="1.5" cy="-0.5" r="0.5" fill="#1e3a8a"/>
    
    <!-- Owl Beak -->
    <polygon points="0,0.5 -0.5,0 0.5,0" fill="#f97316"/>
    
    <!-- Owl Ear Tufts -->
    <path d="M-2,-2 L-1.5,-3 L-1,-2" fill="#1e3a8a" stroke="#ffffff" stroke-width="0.3"/>
    <path d="M1,-2 L1.5,-3 L2,-2" fill="#1e3a8a" stroke="#ffffff" stroke-width="0.3"/>
  </g>
  
  <!-- CodeRev Text -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e3a8a">
    <tspan>Code</tspan>
    <tspan font-size="3.5">Rev</tspan>
  </text>
  
  <!-- MINDS Text -->
  <text x="16" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" fill="#1e3a8a">
    MINDS
  </text>
  
  <!-- Orange Dot on I -->
  <circle cx="15" cy="21" r="0.4" fill="#f97316"/>
  
  <!-- Checkmark integrated into D -->
  <path d="M24 21 L25 22 L27 20" stroke="#f97316" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
