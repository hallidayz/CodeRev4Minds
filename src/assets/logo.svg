<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield/Crest Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M10 15 Q10 5 20 5 L180 5 Q190 5 190 15 L190 65 Q190 75 180 75 L20 75 Q10 75 10 65 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Inner Shield Border -->
  <path d="M12 17 Q12 7 20 7 L180 7 Q188 7 188 17 L188 63 Q188 73 180 73 L20 73 Q12 73 12 63 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1" 
        opacity="0.3"/>
  
  <!-- Owl Head -->
  <g transform="translate(100, 20)">
    <!-- Owl Head Shape -->
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="#1e3a8a" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Owl Eyes -->
    <circle cx="-4" cy="-2" r="3" fill="#ffffff"/>
    <circle cx="4" cy="-2" r="3" fill="#ffffff"/>
    <circle cx="-4" cy="-2" r="1.5" fill="#1e3a8a"/>
    <circle cx="4" cy="-2" r="1.5" fill="#1e3a8a"/>
    
    <!-- Owl Beak -->
    <polygon points="0,2 -2,0 2,0" fill="#f97316"/>
    
    <!-- Owl Ear Tufts -->
    <path d="M-8,-8 L-6,-12 L-4,-8" fill="#1e3a8a" stroke="#ffffff" stroke-width="1"/>
    <path d="M4,-8 L6,-12 L8,-8" fill="#1e3a8a" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- CodeRev Text -->
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">
    <tspan>Code</tspan>
    <tspan font-size="12">Rev</tspan>
  </text>
  
  <!-- MINDS Text -->
  <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a">
    MINDS
  </text>
  
  <!-- Orange Dot on I -->
  <circle cx="95" cy="52" r="1.5" fill="#f97316"/>
  
  <!-- Checkmark integrated into D -->
  <path d="M155 50 L158 53 L165 46" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>